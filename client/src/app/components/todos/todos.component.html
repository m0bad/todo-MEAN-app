<app-todo-form (addTodo)="addTodo($event)"></app-todo-form>

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item">
          <app-todo-item
            *ngFor="let todo of todos"
            [todo]="todo"
            (deleteTodo)="deleteTodo($event)"
          >
            {{ todo }}
          </app-todo-item>
        </li>
      </ul>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
